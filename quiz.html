    <form action="submit.html">
        <fieldset>
            <legend>Multiple Choice</legend>
            <p>What us the <em>scientific</em> name of H<sub>2</sub>0?</p>
            <ul>
                <li><input id="Air" name="option1" value="false" type="radio"><label for="air">Air</label></li>
                <li><input id="Fire" name="option2" value="false" type="radio"><label for="fire">Fire</label></li>
                <li><input id="Earth" name="option3" value="false" type="radio"><label for="earth">Earth</label></li>
                <li><input id="Water" name="option4" value="true" type="radio"><label for="water">Water</label></li>
            </ul>
            <p>What is the <em>most popular</em> name for Dec. 25<sup>th</sup>?</p>
            <ul>
                <li><input id="Christmas" name="option1" value="true" type="radio"><label for="christmas">Christmas</label></li>
                <li><input id="Thanksgiving" name="option2" value="false" type="radio"><label for="thanksgiving">Thanksgiving</label></li>
                <li><input id="Valentine" name="option3" value="false" type="radio"><label for="valentine's day">Valentine's Day</label></li>
                <li><input id="Halloween" name="option4" value="false" type="radio"><label for="haloween">Halloween</label></li>
            </ul>
            <p>Which of the following is the chemical code for <strong>sugar</strong>?</p>
            <ul>
                <li><input id="Sugar" name="option1" value="true" type="checkbox"><label for="sugar">C<sub>12</sub>H<sub>22</sub>O<sub>11</sub></label></li>
                <li><input id="Apiose" name="option2" value="false" type="checkbox"><label for="apiose">C<sub>5</sub>H<sub>10</sub>O<sub>5</sub></label></li>
                <li><input id="Hexoses" name="option3" value="false" type="checkbox"><label for="hexoses">C<sub>6</sub>H<sub>12</sub>O<sub>6</sub></label></li>
                <li><input id="Xylose-glucose" name="option4" value="false" type="checkbox"><label for="Xylose-glucose">C<sub>11</sub>H<sub>22</sub>O<sub>11</sub></label></li>
            </ul>
            <p>Which of the following are <strong>even</strong>?</p>
            <ul>
                <li><input id="Sugar" name="option1" value="true" type="checkbox"><label for="sugar">1<sup>st</sup></label></li>
                <li><input id="Apiose" name="option2" value="false" type="checkbox"><label for="apiose">2<sup>nd</sup></label></li>
                <li><input id="Hexoses" name="option3" value="false" type="checkbox"><label for="hexoses">3<sup>rd</sup></label></li>
                <li><input id="Xylose-glucose" name="option4" value="false" type="checkbox"><label for="Xylose-glucose">4<sup>th</sup></label></li>
            </ul>
            <a href="submit.html"><button type="submit">Submit</button></a>
        </fieldset>
